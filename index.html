<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahsan Zahoor | Software Engineer</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#25d1f4",
              "background-light": "#f5f8f8",
              "background-dark": "#101f22",
              "accent-purple": "#8b5cf6",
            },
            fontFamily: {
              display: ["Space Grotesk", "sans-serif"],
            },
            animation: {
              "pulse-fast": "pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              float: "float 6s ease-in-out infinite",
              glitch: "glitch 1s linear infinite",
              scan: "scan 8s linear infinite",
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #101f22;
        color: #f5f8f8;
        font-family: "Space Grotesk", sans-serif;
      }
      .grid-bg {
        background-image:
          linear-gradient(rgba(37, 209, 244, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(37, 209, 244, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
      }
      .glass-panel {
        background: rgba(16, 31, 34, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(37, 209, 244, 0.2);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .glass-panel:hover {
        border-color: rgba(37, 209, 244, 0.5);
        box-shadow: 0 0 20px rgba(37, 209, 244, 0.1);
      }
      .hologram-glow {
        text-shadow:
          0 0 10px rgba(37, 209, 244, 0.8),
          0 0 20px rgba(37, 209, 244, 0.4);
      }
      .purple-glow {
        text-shadow:
          0 0 10px rgba(139, 92, 246, 0.8),
          0 0 20px rgba(139, 92, 246, 0.4);
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      @keyframes scan {
        from {
          transform: translateY(-100%);
        }
        to {
          transform: translateY(100%);
        }
      }

      @keyframes glitch {
        0% {
          text-shadow:
            2px 0 red,
            -2px 0 blue;
        }
        25% {
          text-shadow:
            -2px 0 red,
            2px 0 blue;
        }
        50% {
          text-shadow:
            2px 0 blue,
            -2px 0 red;
        }
        100% {
          text-shadow:
            2px 0 red,
            -2px 0 blue;
        }
      }

      .scanline {
        width: 100%;
        height: 2px;
        background: rgba(37, 209, 244, 0.1);
        position: fixed;
        top: 0;
        z-index: 100;
        pointer-events: none;
        animation: scan 4s linear infinite;
      }

      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(37, 209, 244, 0.05);
      }
      ::-webkit-scrollbar-thumb {
        background: #25d1f4;
        border-radius: 10px;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
          "react/": "https://esm.sh/react@^19.2.4/",
          "react": "https://esm.sh/react@^19.2.4",
          "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body
    class="selection:bg-primary selection:text-background-dark overflow-x-hidden"
  >
    <div class="scanline"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
